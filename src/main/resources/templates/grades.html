<html>
    <head>
        <title>grades</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="topnav">
            <a th:href="@{/}">Form</a>
            <a th:href="@{/grades}">Grades</a>
        </div>
        <div class="container">
            <h1>Grades</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Subject</th>
                        <th>Score</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="grade : ${grades}">
                        <td th:text="${grade.student}"></td>
                        <td th:text="${grade.subject}"></td>
                        <td th:text="${grade.score}"></td>
                        <td type="hidden" th:field="${grade.id}"></td>
                        <td>
                            <a role="buttom" class="btn btn-warning" th:href="@{/(id = ${grade.id})}">Update</a>
                            <a role="buttom" class="btn btn-danger" th:href="@{/handleDelete(id = ${grade.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
